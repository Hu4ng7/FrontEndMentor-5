<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"/>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <section class="container">
      <div class="illustration">
        <img src="images/illustration-hero.svg"/>
      </div>
      <div class="info">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="images/icon-music.svg" class="icon-music"/>
          <div class="atual-plan">
            <p class="plan-name">Annual Plan<span class="price">$59,99/year</span></p>
            
          </div>
          <a href="" class="change-plan">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="" class="cancel">Cancel Order</a>
      </div>
    </section>
</body>
</html>
